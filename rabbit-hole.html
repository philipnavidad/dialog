<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.2/dist/altspace.min.js"></script>
<script src="navigate.js"></script>
<script src="components/avr-visible.js"></script>
<script src="components/visible-to-moderators.js"></script>
</head>
<body>
<a-scene altspace="fullspace: true">
    <a-assets>
        <img id="close" src="icon-close.png">
        <a-mixin id="button"
            geometry="primitive: plane; width: 0.4; height: 0.1;" material="color: #1eced5"
            n-cockpit-parent altspace-cursor-collider="enabled: true"></a-mixin>
        <a-mixin id="button-text"
            n-text="fontSize: 2; horizontalAlign: middle"
            position="0 0 0.02" scale="0.3 0.3 0.3" n-cockpit-parent></a-mixin>
        <a-mixin id="closes-dialog"
            wire="on: click; emit: close-dialog; targets: #dialog"></a-mixin>
    </a-assets>
    <a-entity id="dialog" position="0 0.6 -1" n-cockpit-parent avr-visible="false" visible-to-moderators>
        <a-animation attribute="scale" begin="close-dialog" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
        <a-animation attribute="scale" delay="10000" dur="1" from="1 1 1" to="0.0001 0.0001 0.0001" fill="forwards" direction="normal" repeat="0"></a-animation>
        <a-plane color="black" width="1" height="0.5" opacity="0.7" n-cockpit-parent altspace-cursor-collider="enabled: true"></a-plane>
        <a-entity
            n-text="fontSize: 2; text: Welcome to the Rabbit Hole!<br>If things get too deep<br>hit <b>Force Quit</b> 3 times; horizontalAlign: middle"
            position="0 0.07 0.1" scale="0.3 0.3 0.3"
            n-cockpit-parent>
        </a-entity>
        <a-entity
            mixin="button closes-dialog" position="0 -0.15 0.01">
            <a-entity mixin="button-text" n-text="text: Got it!;"></a-entity>
        </a-entity>
        <a-entity
            mixin="closes-dialog"
            position="0 -0.35 0"
            scale="0.05 0.05 0.05"
            geometry="primitive: circle" material="transparent: true; src: #close"
            n-cockpit-parent altspace-cursor-collider="enabled: true">
        </a-entity>
    </a-entity>
</a-scene>
</body>
</html>
